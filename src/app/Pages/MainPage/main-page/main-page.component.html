<section class="h-200 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="/src/assets/Logo.JPG"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Welcome to the GymTEC!</h4>
                  </div>
  
                  <!--<form [formGroup]="loginClientForm" (ngSubmit)="proceedClientLogin()">-->
                  <div>
                    <p>Please, select an option according to your needs:</p>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Administrator</p>
                    <button type="button" class="btn btn-outline-primary" routerLink="/AdminLogin">Enter</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Nutritionist</p>
                    <button type="button" class="btn btn-outline-primary" routerLink="/NutriLogin">Enter</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Client</p>
                    <button type="button" class="btn btn-outline-primary" routerLink="/ClientLogin">Enter</button>
                  </div>

                  
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">WE CONTRIBUTE TO YOUR INTEGRAL AND MENTAL HEALTH</h4>
                  <p class="small mb-0">Here, you can follow your progress, info and plans that we have for you, all in
                    one place!
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

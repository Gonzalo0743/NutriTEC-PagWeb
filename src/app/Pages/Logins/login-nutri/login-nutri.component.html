<section class="h-200 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="./assets/img/Logo.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Nutriotinist Login</h4>
                  </div>
  
                  <!--<form [formGroup]="loginClientForm" (ngSubmit)="proceedClientLogin()">-->
                  <form>
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example11" formControlName="ID_Credentials" class="form-control"
                        placeholder="Email" />
                      <label class="form-label" for="form2Example11">Email</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example22" formControlName="Password" class="form-control" 
                      placeholder="Password"/>
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                      <!--<div *ngIf="loginClientForm.errors?.['unauthenticated']">ID or Password incorrect!</div>-->
                    </div>
                    
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-primary" routerLink="/NutriRegister">Create new</button>
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <button type="button" class="btn btn-outline-primary" routerLink="/">Back</button>
                      </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">WE CONTRIBUTE TO YOUR INTEGRAL AND MENTAL HEALTH</h4>
                  <p class="small mb-0">Here, you can take the best classes to improve your body the best way posible! Log in
                    to start the program right now!
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
